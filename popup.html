<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <title>Getting Started Extension's Popup</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
    }
  </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <div>
      <input id="defaultFrom" type="text" />
      <select id="from"><option>CNY</option><option>USD</option></select>
    </div>
    <div>
      <input id="defaultTo" type="text" />
      <select id="to"><option>CNY</option><option>USD</option></select>
    </div>
    <div><button id="clear">Clear</button></div>
    <div><button id="save">Save</button></div>
    <div><button id="calculate">Calculate</button></div>
  </body>
  </html>
